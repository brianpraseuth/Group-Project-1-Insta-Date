<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Insta-Date</title>
  </head>
  <body>
    <!-- Main Background Image and Navbar -->
    <nav class="nav-wrapper transparent">
      <div class="brown lighten-4">
        <a href="#" class="brand-logo center white-text">Insta-Date</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-btn">
            <a href="" class="white-text">Home</a>
          </li>
          <li class="nav-btn">
            <a href="" class="white-text">Food API</a>
          </li>
          <li class="nav-btn">
            <a href="" class="white-text">Drink API</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="container section card-panel brown lighten-5" id="APIs">
      <div class="row">
        <div class="col s12 l4">
          <img
            src="assets/foodz.jpg"
            alt=""
            class="responsive-img materialboxed z-depth-5"
          />
        </div>
        <div class="col s12 l6 offset-l1">
          <h2 class="brown-text darken-4">What's on the Menu?</h2>
          <p>
            Impress your date in two clicks or less!
          </p>
          <a class="waves-effect waves-light btn brown darken-4 z-depth-4"
            >Get Cookin'</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col s12 l4 offset-l1 push-l7">
          <img
            src="assets/drinks.jpg"
            alt=""
            class="responsive-img materialboxed z-depth-5"
          />
        </div>
        <div class="col s12 l6 offset-l1 pull-l5 right-align">
          <h2 class="brown-text darken-4"> Bottoms Up!</h2>
          <p>
            Vodka, gin, tequila, rum? You got it!
          </p>
          <a class="waves-effect waves-light btn brown darken-4 z-depth-4"
            >Get Tipsy</a
          >
        </div>
      </div>
    </section>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
